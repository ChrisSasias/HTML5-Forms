<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c13621196.js" crossorigin="anonymous"></script>
    <title>Forms</title>
</head>
<body>
    <div class="d-flex justify-content-center mt-5">
        <!-- CARTA -->
        <div class="card bg-light mb-3" style="width: 70%; ">
        <!-- HEADER -->
        <div class="card-header"><h5 class="card-title m-2">Payment form example</h5></div>
        <!-- BODY -->
        <div class=" card-body">

        <div class="container-fluid">

        <div class="alert alert-danger col-12" role="alert"> Some fields are missing</div>
           
              <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-5">
              <label for="validationCustom00" class="form-label"><b>Card#</b></label>
              <input type="number" class="form-control" id="cardNumberInput" placeholder="XXXX-XXXX-XXXX-XXXX" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom02" class="form-label"><b>cvc#</b></label>
              <input type="number" maxlength="3" required class="form-control" id="cvcInput" placeholder="000" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="amountInput" class="form-label"><b>Amount</b></label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><b>$</b></span>
                <input type="number" class="form-control" id="amountInput" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <label for="firstNameInput" class="form-label"><b>First Name</b></label>
                <input type="text" class="form-control" id="firstNameInput"  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6">
                <label for="lastNameInput" class="form-label"><b>Last Name</b></label>
                <input type="text" class="form-control" id="lastNameInput"  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            <div class="col-md-6">
              <label for="cityInput" class="form-label"><b>City</b></label>
              <input type="text" class="form-control" id="cityInput" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="stateSelect" class="form-label"><b>State</b></label>
              <select class="form-select" id="stateSelect" required>
                <option selected disabled value="">Pick a state </option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationPostalCode" class="form-label"><b>Postal Code</b></label>
              <input type="number" maxlength="10" class="form-control" id="postalCodeInput" required>
              <div class="invalid-feedback">
                Please provide a valid postal code.
              </div>
            </div>
            <div class="col-12">
              
              <div class="row ">
                <div class="col-6">
                <label class="form-check-label" for="invalidCheck">
                   <b>We accept:</b>                                 
                </label>
              </div>
            <div class="col-6 ">
              <span><b>Mesagge:</b></span>
            </div>
            </div>
              </div> 
                <!-- <div class="row containerinferior"> -->
                  <!-- metodo de pago -->
                <div class="metododepago col-6">
                  <div class="row color">
                      <div class="form-check col m-1">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="mastercardRadio" value="option1" checked>
                      <label class="form-check-label" for="mastercardRadio">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check col m-1">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="dinersClubRadio" value="option2">
                      <label class="form-check-label" for="dinersClubRadio">
                        <i class="fa-brands fa-cc-diners-club"></i>
                      </label>
                    </div>
                    <div class="form-check col m-1">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="visaRadio" value="option3" checked>
                      <label class="form-check-label" for="visaRadio">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check col m-1">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="amexRadio" value="option4">
                      <label class="form-check-label" for="amexRadio">
                        <i class="fa-brands fa-cc-amex"></i>
                      </label>
                    </div>
                  </div>
           
                </div>
                  <!-- metodo de pago -->
                  <!-- notesTextarea -->
                  <div class="col">                
                      <div class="input-group" style="height: 100px; ">
                      <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>
                  </div>
                  <!-- textarea -->
                         
                  <div class="row">
                    <div class="col-6 ">
                      
                    </div>

                    <div class="col-6 ">
                      <p>Add any notes here.</p>
                    </div>
                 </div>
              
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="mt-3 card-footer">
              <div class="d-flex flex-row-reverse align-items-center" >
                <!-- send -->
                <div class="sendButtonContainer col-1">
                  <button class="btn btn-primary " type="submit">Send</button>
                </div> 
                <!-- send -->
                <!-- cancel -->
                <div class="col-1">
                  <button class="btn btn-primary bg-secondary text-white" type="cancel">Cancel</button>
                </div>
                <!-- cancel -->
              </div>
            </div>
      </form>
      
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
